[platformio]
env_default = teensy35

[env:teensy31]
platform = teensy
framework = arduino
board = teensy31

[env:teensy35]
platform = teensy
framework = arduino
board = teensy35

[env:teensy36]
platform = teensy
framework = arduino
board = teensy36

